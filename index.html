<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="bg-indigo-600 h-screen flex items-center justify-center">
    <div class="flex justify-center items-center hscreen bg-indigo-600">
      <div class="w-96 p-6 shadow-lg bg-white rounded-md">
        <h1 class="text-3xl block text-center font-semibold">
          <i class="fa-regular fa-user"></i> Login
        </h1>
        <hr class="mt-3" />
        <div class="mt3">
          <label for="username" class="block text-base mb-2">UserName</label>
          <input
            type="text"
            name="username"
            id="username"
            class="border w-full text-base px-2 py-1 focus:outline-none flucs:ring-0 focus:border-gray-600"
            placeholder="Enter Username"
          />
        </div>
        <div class="mt-3">
          <label for="password" class="block text-base mb-2">Password</label>
          <input
            type="password"
            name="password"
            id="username"
            class="border w-full text-base px-2 py-1 focus:outline-none flucs:ring-0 focus:border-gray-600"
            placeholder="Enter Password"
          />
        </div>
        <div class="mt-3 flex justify-between item-center">
          <div>
            <input type="checkbox" />
            <label for="">Remember Me</label>
          </div>
          <div>
            <a href="#" class="text-indigo-800 font-semibold"
              >Forgot Password?</a
            >
          </div>
        </div>
        <div class="mt-5">
          <button
            type="button"
            class="border-2 border-indigo-700 bg-indigo-700 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold"
          >
            Login
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
